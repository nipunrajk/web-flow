<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./components/style.css" />
    <link rel="stylesheet" href="./style/navbar.css" />
    <link rel="stylesheet" href="./style/footer.css" />
    <!-- 404 Style -->
    <link rel="stylesheet" href="./style/404.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <div id="nav-placeholder"></div>

    <!-- section 1 -->
    <section class="bg-navbar pt-4 header-container">
      <p class="header-title text-center">Page Error</p>
      <span class="title__border"></span>
      <!-- bottom border -->
      <div class="header-desc_container">
        <p class="section-desc text-center text-center" style="color: #b4c7e7">
          There are many variations of passages of Lorem Ipsum available, have
          suffered alteration in some form.
        </p>
      </div>
    </section>

    <!-- section 2 -->
    <section class="section-padding section-bg_img session-centering">
      <div class="container session-container centering-container">
        <img src="./assets/404/404.png" alt="" />
        <p class="section-title my-4">Page not Found!!!</p>
        <div class="centering-container">
          <p class="section-desc text-center" style="font-size: 18px">
            The page you are looking for doesn't exist. Please try searching for
            some other page, or return to the website's homepage to find<br />
            what you're looking for.
          </p>
        </div>
        <button class="btn btn-custom btn-nav btn-404 mt-4">
          Back to Home
        </button>
      </div>
    </section>
    <!-- navbar -->
    <div id="footer-placeholder"></div>

    <!-- scripts -->
    <script>
      $(function () {
        $('#nav-placeholder').load('./components/navbar.html')
      })
      $(function () {
        $('#footer-placeholder').load('./components/footer.html')
      })
    </script>
  </body>
</html>
